<p>
  Podaj ile osób jest przy stole
  <input type="text" [(ngModel)]="liczbaGraczy">
  <button type="button" (click)="pokaz()">Pokaż wybrane</button>
</p>
<div *ngIf="wybranePlanszowki">
Wybrane:
<li *ngFor = "let gra of wybranePlanszowki">
  {{gra.nazwa}}
</li>
</div>
<h3>Wszystkie planszówki</h3>
<ol>
  <li *ngFor = "let gra of planszowki" (click)="wybierz(gra)">
    {{gra.nazwa}}
  </li>
</ol>
<app-szczegoly [planszowka]="wybranaPlanszowka"></app-szczegoly>
